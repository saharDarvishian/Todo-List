<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <div id="app"></div>
    <div id="todo-container">
      <div id="hamburgure">
        <h1>Todo app</h1>
        <img id="hamburger-img" src="./images/burger-menu-svgrepo-com.svg" />
        <div class="hamburger-items">
          <button class="filter-todos" data-filter="all">All</button>
          <button class="delete-all">Delete All</button>
          <button class="filter-todos" data-filter="pending">Pendeing</button>
          <button class="filter-todos" data-filter="completed">
            Completed
          </button>
        </div>
      </div>
      <div class="todo-input">

        <div class="customPh">
          <label for="name"></label>
          <input id="task-input" type="text" />
        </div>

        <div class="todo-add">
          <input id="date-input" type="date" />
          <button class="add-button">Add</button>
          <button class="edit-button">Edit</button>
        </div>
      </div>

      <div class="todo-buttons">
        <div>
          <button class="filter-todos" data-filter="all">All</button>
          <button class="filter-todos" data-filter="pending">Pendeing</button>
          <button class="filter-todos" data-filter="completed">
            Completed
          </button>
        </div>
        <button class="delete-all">Delete All</button>
      </div>
    </div>
    <div class="show-alert"></div>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Date</th>
            <!-- <th>Status</th> -->
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="https://unpkg.com/typewriter-effect@2.3.1/dist/core.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
