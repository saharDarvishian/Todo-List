<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <div id="todo-container">
      <div id="hamburgure">
        <h1>Todo app</h1>
        <img src="./images/burger-menu-svgrepo-com.svg" alt="" />
        <div id="hamburgure-items">
          <button class="filter-todos" data-filter="all">All</button>
          <button class="filter-todos" data-filter="pending">Pendeing</button>
          <button class="filter-todos" data-filter="completed">Completed</button>
          <button id="delete-all">Delete All</button>
        </div>
      </div>

      <div class="todo-input">
        <input type="text" placeholder="Task name" id="task-input" />
        <div class="todo-add">
          <input type="date" id="date-input" />
          <button class="add-button">Add</button>
          <button class="edit-button">Edit</button>
        </div>
      </div>

      <div class="todo-buttons">
        <div>
          <button class="filter-todos" data-filter="all">All</button>
          <button class="filter-todos" data-filter="pending">Pendeing</button>
          <button class="filter-todos" data-filter="completed">
            Completed
          </button>
        </div>
        <button class="delete-all">Delete All</button>
      </div>
    </div>
    <div class="show-alert"></div>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
